<!DOCTYPE html>
<html>

  <head>
    <title>Bio Tester</title>
    <script src="jquery/jquery.min.js"></script>
    <link href="css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="get_key_with_callback.js"></script>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">    
  </head>

<body>

<div class="container">
    <div class="hero-unit">
        <h1> Biography </h1>
        <p> Looking up an artist's biography with the echo nest API </p>
            <div>
                <input id="artist" type="text" placeholder="Enter artist name ..." </input>
                <button id="go" class="btn btn-large btn-primary"> Search </button>
            </div>
            <div id="info" class=""> </div>
    </div>
    <div id="results"> </div>
</div>

<script type="text/javascript">

var apiKey = 'WKCIHDBJBZ3QEWWVA';
jQuery.ajaxSettings.traditional = true; 
function fetchNews(artist) {
    var url = 'http://developer.echonest.com/api/v4/artist/biographies';
    $("#results").hide();
    var args = { 
            format:'json', 
            api_key: apiKey,
            name: artist,
    }; 
    info("Searching for " + artist);
    $.getJSON(url, args,
            function(data) {
                $("#results").show();
                var titles = {}
                $.each(data.response.biographies, function(index, biographies) {
                        var div = formatNews(biographies);
                        $("#results").append(div);
                        titles[artist.name] = 1;
                });
                info("Showing biographies");
            }
        );
}

// Convert JSON data and append to div 
function formatNews(biographies) {
    // if (biographies.site == "last.fm"){
        var div = $("<div class='news well'>");            
        div.append($("<h4>").html(biographies.url));
        div.append($("<p>").html(biographies.text));
    // }
    // if (biographies.site == "wikipedia"){
        // var div = $("<div class='news well'>");            
        div.append($("<h4>").html(biographies.url));
        div.append($("<p>").html(biographies.text));
    // }
    return div;
}

// If no artist name is entered, prompt user for artist name. 
function go() {
    var artist = $.trim($("#artist").val());
    if (artist.length  > 0) {
        fetchNews(artist);
    } else {
        info("Give in artist name");
    }
}


// Show info in case of missing input or errors
function info(s) {
    $("#info").removeClass();
    if (s.length > 0) {
        $("#info").addClass("alert alert-info");
    }
    $("#info").text(s);
}


// 
$(document).ready(function() {
    // fetchApiKey will fetch the Echo Nest demo key for demos
    // hosted on The Echo Nest, otherwise it fetch an empty key
    fetchApiKey( function(api_key, isLoggedIn) {
        if (!api_key) {
            api_key = 'WKCIHDBJBZ3QEWWVA';
        }
        apiKey = api_key;
        $.ajaxSetup({ cache: false });
        $("#all_results").hide();
        $("#go").click(go);
        $("#artist").change(go);
    });
});

</script>
</body>
</html>
