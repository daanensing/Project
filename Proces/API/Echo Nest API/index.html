<!DOCTYPE html>
<html>

  <head>
    <title>Biography</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="get_key_with_callback.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>

<body>

<div class="container">
    <div class="hero-unit">
        <h1> Artist Bio </h1>
        <p> A demonstration of how to get acces to any artists full biography </p>
            <div>
                <input id="artist" type="text" placeholder="Enter artist name ..." </input>
                <button id="go" class="btn btn-primary"> Get Biography </button>
            </div>
            <div id="info" class=""> </div>
    </div>
    <div id="results"> </div>
</div>

<script type="text/javascript">

var apiKey = 'WKCIHDBJBZ3QEWWVA';
jQuery.ajaxSettings.traditional = true; 
function fetchNews(artist) {
    var url = 'http://developer.echonest.com/api/v4/artist/news';
    $("#results").hide();
    var args = { 
            format:'json', 
            api_key: apiKey,
            name: artist,
            results: 10, 
    }; 
    info("Looking for biography's for " + artist);
    $.getJSON(url, args,
            function(data) {
                $("#results").empty();
                if (! ('news' in data.response)) {
                    error("Can't find a biography " + artist);
                } else {
                    $("#results").show();
                    var titles = {}
                    $.each(data.response.news, function(index, news) {
                        if (! (news.name in titles)) {
                            var div = formatNews(news);
                            $("#results").append(div);
                            titles[news.name] = 1;
                        }
                    });
                    info("Showing " + data.response.news.length + " of " + data.response.total + " bio's in total for " + artist);
                }
            },
            function() {
                error("Trouble getting news biography " + artist);
            }
        );
}

function formatNews(news) {
    var div = $("<div class='news well'>");
    div.append($("<h4>").html(news.name));
    var date = "";
    if ('date_posted' in news) {
        date = "<i>" + news.date_posted.substring(0,10) + '</i> ';
    }
    div.append($("<p>").html(date + news.summary + " ..." ));
    var link = $("<a>");
    link.attr('href', news.url);
    link.text("full biography on " + getSource(news.url));
    div.append(link);
    return div;
}

function go() {
    var artist = $.trim($("#artist").val());
    if (artist.length  > 0) {
        fetchNews(artist);
    } else {
        info("Type an artist name first");
    }
}

function getSource(url) {
	var path = url.split('/');
	return path[2]	;
}

function info(s) {
    $("#info").removeClass();
    if (s.length > 0) {
        $("#info").addClass("alert alert-info");
    }
    $("#info").text(s);
}

function error(s) {
    $("#info").removeClass();
    if (s.length > 0) {
        $("#info").addClass("alert alert-error");
    }
    $("#info").text(s);
}

$(document).ready(function() {
    // fetchApiKey will fetch the Echo Nest demo key for demos
    // hosted on The Echo Nest, otherwise it fetch an empty key
    fetchApiKey( function(api_key, isLoggedIn) {
        if (!api_key) {
            api_key = 'WKCIHDBJBZ3QEWWVA';
        }
        apiKey = api_key;
        $.ajaxSetup({ cache: false });
        $("#all_results").hide();
        $("#go").click(go);
        $("#artist").change(go);
    });
});

</script>
</body>
</html>
